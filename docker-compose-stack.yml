version: '2.1'

networks:
  portainer_internal:
    external: true
  
volumes:
  wwwroot:
  keys:
  db:
  ldap:
  ldap_slapd:

services:
  develop:
    image: saile2204/kassensystem-bbs2-wob:latest-develop
    environment:
      PUID: "1000"
      PGID: "1000"
      TZ: "Etc/UTC"
      DB_HOST: "db"
      DB_Database: "DevDB"
      DB_User: "root"
      DB_Password: "mauFJcuf5dhRMQrjj"
      DB_PORT: "3306"
      LDAP_ORGANISATION: "nuv.systems"
      LDAP_DOMAIN: "nuv.systems"
      LDAP_BASE_DN: "dc=nuv,dc=systems"
      LDAP_ADMIN_PASSWORD: "eT*671uvbJ#toK$I"
    networks:
      - portainer_internal
    volumes:
      - wwwroot:/app/wwwroot
      - keys:/root/.aspnet
    restart: unless-stopped
    links:
      - db
      - ldap
    depends_on:
      - db
      - ldap
  
  db:
    image: mysql:8.0.31-debian
    cap_add:
      - SYS_NICE
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_ROOT_PASSWORD: 'mauFJcuf5dhRMQrjj'
    volumes:
      - db:/var/lib/mysql
    restart: unless-stopped
    
  ldap:
    image: osixia/openldap:1.5.0
    environment:
      LDAP_LOG_LEVEL: "256"
      LDAP_ORGANISATION: "nuv.systems"
      LDAP_DOMAIN: "nuv.systems"
      LDAP_BASE_DN: "dc=nuv,dc=systems"
      LDAP_ADMIN_PASSWORD: "mauFJcuf5dhRMQrjj"
      LDAP_CONFIG_PASSWORD: "config"
      LDAP_READONLY_USER: "false"
      #LDAP_READONLY_USER_USERNAME: "readonly"
      #LDAP_READONLY_USER_PASSWORD: "readonly"
      LDAP_RFC2307BIS_SCHEMA: "false"
      LDAP_BACKEND: "mdb"
      LDAP_TLS: "false"
      LDAP_REPLICATION: "false"
      #LDAP_REPLICATION_CONFIG_SYNCPROV: 'binddn="cn=admin,cn=config" bindmethod=simple credentials="$$LDAP_CONFIG_PASSWORD" searchbase="cn=config" type=refreshAndPersist retry="60 +" timeout=1 starttls=critical'
      #LDAP_REPLICATION_DB_SYNCPROV: 'binddn="cn=admin,$$LDAP_BASE_DN" bindmethod=simple credentials="$$LDAP_ADMIN_PASSWORD" searchbase="$$LDAP_BASE_DN" type=refreshAndPersist interval=00:00:00:10 retry="60 +" timeout=1 starttls=critical'
      #LDAP_REPLICATION_HOSTS: "#PYTHON2BASH:['ldap://ldap.example.org','ldap://ldap2.example.org']"
      KEEP_EXISTING_CONFIG: "false"
      LDAP_REMOVE_CONFIG_AFTER_SETUP: "true"
    tty: true
    stdin_open: true
    volumes:
      - ldap:/var/lib/ldap
      - ldap_slapd:/etc/ldap/slapd.d 
  phpldapadmin:
    image: osixia/phpldapadmin:latest
    environment:
      PHPLDAPADMIN_LDAP_HOSTS: "ldap"
      PHPLDAPADMIN_HTTPS: "false"
    links:
      - ldap
    networks:
      - portainer_internal
    depends_on:
      - ldap